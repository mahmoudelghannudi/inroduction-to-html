<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>
<body>
    <P>This My <strong>Bold</strong> Paragraph</P>
    <p>This My <em>italic</em> Paragraph</p>
    <p>H <sub>2</sub>O</p>
    <p>hello<sup>'</sup></p>
    <p><ins>Underline</ins></p>
     <p><del>Strike</del></p>
    <p><mark>Mark</mark></p>

</body>
</html>
